
<div class="gallery-item rounded shadow-depth-0 overlay-container">
    <!-- {{ include.item.name }} -->
    {% if include.item.url contains '://' %}
        <img class="gallery-img rounded" src="{{ include.item.url }}" alt="{{ include.item.name }}"/>
    {% else %}
        <img class="gallery-img rounded" src="{{ include.item.url | relative_url }}" alt="{{ include.item.name }}"/>
    {% endif %}
    
    <div class="overlay rounded-bottom">{{ include.item.name }}</div>
</div>
