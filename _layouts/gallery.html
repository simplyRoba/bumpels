---
layout: page
---

{{content}}

<div class="gallery">
    {% for item in site.data.gallery %}
    <div id="item-{{ forloop.index }}" class="gallery-item-container" onclick="openLightbox()"
        data-description="{{ item.description }}" data-name="{{ item.name }}" data-date="{{ item.date }}">
        <div class="gallery-item rounded overlay-container">
            {% if item.url contains '://' %}
                <img class="gallery-img rounded" src="{{ item.url }}" alt="{{ item.name }}"/>
            {% else %}
                <img class="gallery-img rounded" src="{{ item.url | relative_url }}" alt="{{ item.name }}"/>
            {% endif %}
            
            <div class="overlay rounded">
                <div class="overlay-text">{{ item.name }}</div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div id="lightbox" class="lightbox">
    <span class="close cursor" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content">
        <h1>Ã¼beraschung</h1>
    </div>
</div>
<script src="{{ "/assets/js/gallery.js" | relativae_url }}"></script>
